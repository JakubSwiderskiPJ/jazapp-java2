<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>

    <ui:composition template="../templates/base.xhtml">
        <ui:param name="title" value="Edit section"/>

        <ui:define name="content">

            <h:form>
                <h:selectOneMenu value="#{editSectionRequest.exampleSelectedId}">
                    <f:selectItems value="#{editSectionController.selectExampleOptions}"
                                   var="it"
                                   itemLabel="#{it.name}"
                                   itemValue="#{it.id}" />
                </h:selectOneMenu>
                <br/>
                <br/>

                <h:commandButton styleClass="btn btn-primary" value="Save" action="#{editSectionController.save}"/><br/>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>
</html>
