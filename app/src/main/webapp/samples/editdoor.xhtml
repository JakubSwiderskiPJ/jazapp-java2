<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:body>

    <ui:composition template="../templates/base.xhtml">
        <ui:param name="title" value="Edit door"/>

        <ui:define name="content">
            <div class="text-center">
                <h:outputLabel rendered="#{flash.containsKey('error-message')}"
                               styleClass="alert alert-danger" value="#{flash['error-message']}"/>
                <h:form styleClass="form-base">
                    <h:inputHidden value="#{editDoorController.editRequest.id}" />
                    <div class="form-group">
                        <h:inputText id="door-name" styleClass="form-control" a:placeholder="Door name"
                                     value="#{editDoorController.editRequest.name}"/>
                    </div>

                    <div class="form-group">
                        <h:inputText id="floor" styleClass="form-control" a:placeholder="Floor"
                                       value="#{editDoorController.editRequest.floor}"/>
                    </div>
                    <h:commandButton styleClass="btn btn-primary" value="Save" action="#{editDoorController.save}"/><br/>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>

</h:body>
</html>
