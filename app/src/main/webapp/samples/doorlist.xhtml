<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>

    <ui:composition template="../templates/base.xhtml">
        <ui:param name="title" value="Door list"/>

        <ui:define name="content">
            <div class="w-25">
                <h:link styleClass="btn-primary" value="Add" outcome="editdoor"/>
                <div class="list-group">
                    <ui:repeat value="#{listDoorController.doorList}" var="door">
                        <h:link styleClass="list-group-item list-group-item-action" outcome="editdoor">
                            <f:param name="doorId" value="#{door.id}"/>

                            <h:outputText  value="##{door.id} #{door.location.name} - #{door.location.floor}"/>
                        </h:link>
                    </ui:repeat>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</h:body>
</html>
